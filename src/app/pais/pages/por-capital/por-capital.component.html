<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
       <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar Capital" (onDebounce)="sugerencias($event)"></app-pais-input>
    </div>
</div>
<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{termino}}
</div>

<div class="row" *ngIf="capitales.length > 0">
    <div class="col">
       <app-pais-table [paises]="capitales"></app-pais-table>
    </div>
</div>
